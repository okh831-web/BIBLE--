<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Nanum+Myeongjo:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- File Parsers Libraries -->

    <style>
        :root {
            --heaven-blue: #e0f2fe;
            --heaven-gold: #fef3c7;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .font-myeongjo {
            font-family: 'Nanum Myeongjo', serif;
        }
        .font-cursive {
            font-family: 'Great Vibes', cursive;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        .heaven-gradient {
            background: linear-gradient(to right, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .landing-bg {
            background-image: url('https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=2570&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.8) 100%);
        }

        /* Print optimization */
        @media print {
            body * { visibility: hidden; }
            .printable-content, .printable-content * { visibility: visible; }
            .printable-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            .print-hide { display: none !important; }
        }
    </style>
